<html>
  <head>
    <title>Snow</title>
    <link href="./demo.css" rel="stylesheet" />
    <script type="module" src="./demo.js" defer></script>
  </head>
  <body>
    <h1>Let it snow!</h1>
    <canvas id="snow-canvas"></canvas>
    <div id="controls">
      <div class="control">
        <label for="meanSize">meanSize</label>
        <input type="number" min="0" step="1" id="meanSize" />
      </div>
      <div class="control">
        <label for="sdSize">sdSize</label>
        <input type="number" min="0" step="1" id="sdSize" />
      </div>
      <div class="control">
        <label for="color">color</label>
        <input type="text" id="color" value="white" />
      </div>
      <div class="control">
        <label for="meanSpeed">meanSpeed</label>
        <input type="number" min="0" step="1" id="meanSpeed" />
      </div>
      <div class="control">
        <label for="sdSpeed">sdSpeed</label>
        <input type="number" min="0" step="1" id="sdSpeed" />
      </div>
      <div class="control">
        <label for="meanAngle">meanAngle</label>
        <input type="number" min="-360" step="1" max="360" id="meanAngle" />
      </div>
      <div class="control">
        <label for="sdAngle">sdAngle</label>
        <input type="number" min="0" step="5" max="180" id="sdAngle" />
      </div>
      <div class="control">
        <label for="flow">flow</label>
        <input type="number" min="0" step="0.01" id="flow" />
      </div>
      <div class="control">
        <input type="checkbox" id="isFpsShown" />
        <label for="isFpsShown">show FPS</label>
      </div>
      <div class="control">
        <button type="button" class="close-button">close</button>
      </div>
    </div>
  </body>
</html>
